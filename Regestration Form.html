
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <fieldset>
        <legend> <b> Personal Details </b> </legend>
        <br>
        <label for="Salutation">Salutation</label>
        <br>
        <select name="Salutation" id="Salutation">
            <option value="mr">mr</option>
            <option value="mrs">mrs</option>
            <option value="miss">miss</option>
        </select>
        <br>
        <br>
        <label for="First name">First name:</label>
       <input type="text" id="First name" placeholder="First name" name="First name" required >
       <br>
       <br>
       <label for="Last name">Last name:</label>
       <input type="text" id="Last name" placeholder="Last name" name="Last name" required>
       <br>
       <br>
       <label for="Gender">Gender:</label>
       <input type="radio" id="Male" name="Gender" value="Male" required>
       <label for="Male">Male</label>
       <input type="radio" id="Female" name="Gender" value="Female" required>
       <label for="Female">Female</label>
       <br>
       <br>
       <label for="Email">Email:</label>
       <input type="email" id="email" name="Email" placeholder="Email" required>
       <br>
       <br>
       <label for="Password">Password:</label>
       <input type="password" id="Password" name="Password" placeholder="Password" minlength="8" required >
       <br>
       <br>
       <label for="DOB">Date Of Birth:</label>
       <input type="date" id="DOB" name="DOB" required>
       <br>
       <br>
       <label for="Address">Address:</label>
       <br>
       <textarea name="Address" id="Address" cols="30" rows="3"></textarea>
       <br>
       <br>
       <button>Submit</button>


    </fieldset>
   </form>
</body>
</html>
